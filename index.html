<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="media/favicon2.png">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="imageSection">
        </div>
        <div class="formSection">
            <div class="marble">
                <h1>Graffiti services</h1>
            </div>
            <form action="">
                <div class="fieldContainer">
                    <div class="fields">
                        <div class="field">
                            <label for="firstName">First name*</label>
                            <input type="text" minlength="3" required id="firstName" name="firstName">
                        </div>
                        <div class="field">
                            <label for="lastName">Last name*</label>
                            <input type="text" required   id="lastName" name="lastName">
                        </div>
                        <div class="field">
                            <label for="email">Email*</label>
                            <input type="email" pattern="^\w{2,}@\w{3,}\.[a-z]{3,}$" id="email" name="email" required >
                        </div>
                        <div class="field">
                            <label for="phone">Phone number</label>
                            <input type="tel" pattern="^\d{10}$" id="phone" name="tel" >
                        </div>
                        <div class="field">
                            <label for="pass">Password*</label>
                            <input type="password" pattern="^(?=.*[A-Z])[\w]{8,}$" required id="pass" name="pass">
                        </div>
                        <div class="field">
                            <label for="confirmPass">Confirm password*</label>
                            <input type="password" pattern="^(?=.*[A-Z])[\w]{8,}$" required id="confirmPass" name="confirmPass">
                        </div>
                        <div class="button">
                            <button type="submit">CREATE ACCOUNT</button>
                        </div>
                </div>
                </div>
            </form>
            <div class="logIn">
                <p class="prompt">Already have an account? <a class="anchor" href="#">Log In</a></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
